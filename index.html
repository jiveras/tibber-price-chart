<html>
    <head>
        <title>Elpriser</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

        <style>
            .wrapper,
            html,
            body {
                height: 100%;
                margin: 0;
            }

            .wrapper {
                display: flex;
                flex-direction: column;
            }

            .graph {
                flex: 1 1;
            }

            #table div {
                margin-left: 50px;
            }
            table {
                font-size: x-large;
                font-family: "Trebuchet MS", "Lucida Sans Unicode",
                    "Lucida Grande", "Lucida Sans", Arial, sans-serif;
            }
            table td {
                padding-right: 15px;
                padding-bottom: 5px;
            }
            button {
                padding: 25px;
            }
        </style>
    </head>

    <body>
        <div class="wrapper">
            <div class="graph" id="graph">
                <canvas
                    id="myChart"
                    style="width: 100%; height: 100%; display: block"
                    onclick="toggleTableChart()"
                ></canvas>
            </div>
            <div id="table" style="display: none; margin: auto">
                <div>
                    <h1 id="currencPrice"></h1>
                    <table id="priceTable"></table>
                    <button onclick="toggleTableChart()">Graf</button>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        var myChart = null;
        var priceData = null;
        var currentPrice = 0;
        var showChart = true;

        var measures = [
            {
                label: "Diskmaskin (auto med tork)",
                kWh: 1.3,
                unit: "disk",
            },
            {
                label: "Tv&auml;ttmaskin 90&#8451; full (auto)",
                kWh: 1.5,
                unit: "tv&auml;tt",
            },
            {
                label: "Tumlare (lite underkl&auml;der)",
                kWh: 1.5,
                unit: "torkning",
            },
            {
                label: "Tumlare (lakan)",
                kWh: 0.87,
                unit: "torkning",
            },
            {
                label: "Torksk&aring;p",
                kWh: 0.032,
                unit: "h",
            },
            {
                label: "Duscha",
                kWh: 3,
                unit: "10 min",
            },
            {
                label: "Kontors-IT, i drift",
                kWh: 0.25,
                unit: "h",
            },
            {
                label: "Kontors-IT, pausat",
                kWh: 0.07,
                unit: "h",
            },
        ];

        function updateTable() {
            var el = document.getElementById("table");
           
            document.getElementById("currentPrice").innerHTML = "Aktuellt pris: " + currentPrice.toFixed(2) + "kr"

            var tbl = document.getElementById("priceTable");
            tbl.innerHTML = "";

            for (var i = 0; i < measures.length; i++) {
                r = tbl.insertRow(i);
                c = r.insertCell(0);
                c.innerHTML = measures[i].label;
                c = r.insertCell(1);
                c.innerHTML = measures[i].kWh + "kWh";
                c.style.textAlign = "right";
                c = r.insertCell(2);
                c.innerHTML =
                    (measures[i].kWh * currentPrice).toFixed(2) + "kr";
                c.style.textAlign = "right";
                c = r.insertCell(3);
                c.innerHTML = "/" + measures[i].unit;
            }
        }

        function toggleTableChart() {
            var chrt = document.getElementById("graph");
            var tbl = document.getElementById("table");

            updateTable();

            if (showChart) {
                chrt.style.display = "none";
                tbl.style.display = "block";
            } else {
                chrt.style.display = "block";
                tbl.style.display = "none";
            }
            showChart = !showChart;
        }

        function updatePriceData() {
            var xhr = new XMLHttpRequest();
            xhr.responseType = "json";
            xhr.open("GET", "/api/price");
            xhr.onload = function () {
                priceData = this.response;

                updateGraph();
                updateTable();
            };
            xhr.send();
        }

        function updateGraph() {
            var currentHour = new Date().toTimeString().slice(0, 2);

            var labels = [];
            var backgroundColors = [];
            var foundCurrentHour = false;
            var currentHourIdx = 0;

            for (var i = 0; i < priceData.length; i++) {
                labels.push(priceData[i].startsAt.slice(11, 16));

                if (labels[i].slice(0, 2) == currentHour && !foundCurrentHour) {
                    backgroundColors.push("rgba(54, 255, 132, 0.2)");
                    foundCurrentHour = true;
                    currentHourIdx = i;
                } else [backgroundColors.push("rgba(54, 162, 235, 0.2)")];
            }

            var totalPrice = [];
            for (var i = 0; i < priceData.length; i++) {
                totalPrice.push(priceData[i].total);

                if (i == currentHourIdx) {
                    currentPrice = priceData[i].total;
                }
            }

            labels.push("00:00");
            totalPrice.push(0);

            var chartData = {
                labels: labels,
                datasets: [
                    {
                        label:
                            "Elpriser (" +
                            new Date().toTimeString().slice(0, 8) +
                            ")",
                        data: totalPrice,
                        borderColor: "rgba(0, 0, 0, 1)",
                        backgroundColor: backgroundColors,
                        borderWidth: 1,
                        steppedLine: true,

                        lineTension: 0,
                    },
                ],
            };

            var config = {
                type: "bar",
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,

                    animation: {
                        onComplete: function () {
                            var chartInstance = this.chart,
                                ctx = chartInstance.ctx;
                            ctx.font = Chart.helpers.fontString(
                                Chart.defaults.global.defaultFontSize,
                                Chart.defaults.global.defaultFontStyle,
                                Chart.defaults.global.defaultFontFamily
                            );
                            ctx.textAlign = "center";
                            ctx.textBaseline = "bottom";

                            this.data.datasets.forEach(function (dataset, i) {
                                var meta =
                                    chartInstance.controller.getDatasetMeta(i);
                                meta.data.forEach(function (bar, index) {
                                    var data = dataset.data[index];
                                    if (data > 0) {
                                        ctx.fillText(
                                            data.toFixed(2),
                                            bar._model.x,
                                            bar._model.y - 5
                                        );
                                    }
                                });
                            });
                        },
                    },
                },
            };

            if (!myChart) {
                myChart = new Chart(document.getElementById("myChart"), config);
            } else {
                myChart.data = chartData;
                myChart.update();
            }
        }

        updatePriceData();

        setInterval(updatePriceData, 15 * 60 * 1000);
    </script>
</html>
